<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Instagram</title>
</head>
<body>
    <aside>
        <img src="../img/phone.png" alt="">
    </aside>
    <main>
        <h1 class="main-title">
            Instagram
        </h1>
        <div class="form-container">
            <form action="#">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Digite seu email">
                <br>
                <label for="senha"></label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                <br>
                <button type="submit">log in</button>
            </form>
            <h2 class="main">OR</h2>
            <a href="facebook.com/login" class="fb-container">
                <img src="../img/icons8-facebook-novo-48.png" alt="" class="main-fb-img">
                <h3 class="fb-txt">Login in with Facebook</h3>
            </a>
            <br>
            <a href="https://www.instagram.com/accounts/password/reset/"><h3 class="fgt-pss">Forgot password?</h3></a>
        </div>

        <div class="register">
            <h3 class="dnt-acc">Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sigh up</a></h3>
        </div>

        <div class="download-container">
            <h5>Get the app.</h5>
            <div class="download-img">
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D9479AD10-870A-4955-9C75-0106F430A035%26utm_campaign%3DunifiedHome%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge">
                    <img src="../img/c5Rp7Ym-Klz.png" alt="" class="ps-img">
                </a>
                <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1920%2C1050">
                    <img src="../img/EHY6QnZYdNX.png" alt="" class="ms-img" sizes="2rem">
                </a>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
